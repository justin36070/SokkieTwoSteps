<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Details</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div id="moveContent" class="text-center"></div>
        <a href="index.html" class="btn btn-secondary mt-4">← Back to all moves</a>
    </div>

    <script>
        const params = new URLSearchParams(location.search);
        const id = params.get('id');
        if (id) {
            $.getJSON("data/moves.json", moves => {
                const move = moves.find(m => m.id === id);
                if (move) {
                    const media = move.media.includes("youtube")
                        ? `<iframe width="100%" height="400" src="${move.media}" frameborder="0" allowfullscreen></iframe>`
                        : `<img src="${move.media}" class="img-fluid rounded">`;
                    $("#moveContent").html(`
                        <h1>${move.name}</h1>
                        <p class="lead"><strong>${move.danceType}</strong> • ${move.difficulty} • ${move.category}</p>
                        ${media}
                        <p class="mt-4 fs-4">${move.description}</p>
                        <p class="text-muted"><em>Tip: ${move.tips}</em></p>
                    `);
                }
            });
        }
    </script>
</body>
</html>
